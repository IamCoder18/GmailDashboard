<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="ng_bGtJ9tiYhaUYQwpCB56piyw7lgfBhJc98_fnbV4A" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Gmail Dashboard</title>
</head>

<body>
    <h1 class="text-center mt-5">Gmail Dashboard</h1>
    <div class="card w-50 position-absolute top-50 start-50 translate-middle text-center">
        <div class="card-body text-center">
            <div class="form-check form-switch text-start">
                <input class="form-check-input" type="checkbox" role="switch" id="switchP" checked> <label class="form-check-label" for="switchP">Promotions</label> </br>
                <input class="form-check-input" type="checkbox" role="switch" id="switchU" checked> <label class="form-check-label" for="switchU">Updates</label> </br>
                <input class="form-check-input" type="checkbox" role="switch" id="switchS" checked> <label class="form-check-label" for="switchS">Social</label> </br>
                <input class="form-check-input" type="checkbox" role="switch" id="switchT" checked> <label class="form-check-label" for="switchT">Trash</label> </br>
                <input class="form-check-input" type="checkbox" role="switch" id="switchM" checked> <label class="form-check-label" for="switchM">Spam</label> </br>
            </div>

            <h5>OR</h5>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">From</span>
                <input type="text" class="form-control" placeholder="Email Address" id="fromTxt">
            </div>

            <button id="getMailsBtn" class="btn btn-danger" onclick="getMails();">Delete Mails</button>
            <button id="revokeBtn" class="btn btn-warning d-none" onclick="revokeToken();">Revoke access token</button>
            <div class="progress mt-3">
                <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar"></div>
            </div>
            <p id="status" class="text-bg-info p-2 rounded mt-2" style="width: fit-content;">Status: Idle</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoadOkay()"
        onerror="gapiLoadFail(event)"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoadOkay()"
        onerror="gisLoadFail(event)"></script>

</body>

</html>
